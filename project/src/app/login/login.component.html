<html>
  <head>
    <title>login</title>
  </head>
  <body><br><br><br><br><br>
  <div class="card" id="maindiv" style="width: 30rem">
      <div class="card-body">
        <form>
          <div class="form-group">
            <h1>Welcome Back!</h1>
            <small class="form-text text-muted" ><label>Your Email address</label></small> 
            <input type="email" class="form-control" aria-describedby="emailHelp" #email>
          </div>
          <div class="form-group">
            <small class="form-text text-muted" ><label> Your Password  <a href="">Forgot password?</a></label>
          </small>
            <input type="password" class="form-control" #password >
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" >
            <small class="form-text text-muted" ><label class="form-check-label" >Remember me</label> </small> 
          </div>
          <div class="row">
            <div class="col-sm-8">
                <small class="form-text text-muted" >Don't have an account? <a href="">Create an Account</a> </small>
            </div>
            <div class="col-sm-4">
               <button type="submit" class="btn btn-primary btn-block" (click)="onClick()">Login</button>
            </div>
          </div>   
        </form>
      </div>
      <div class="dropdown-divider border" data-content="or"></div><br>
      <div class="row" style="margin-left:70px">
          <div class="col-sm-3 icon-bar" >
              <button type="submit" class="btn btn-primary btn-block fa fa-google" id="google"><small>Sign in</small></button>
          </div>
          <div class="col-sm-3 icon-bar">
             <button type="submit" class="btn btn-primary btn-block fa fa-linkedin" id="linkedin"><small>Sign in</small></button>
          </div>
          <div class="col-sm-3  icon-bar">
              <button type="submit" class="btn btn-primary btn-block fa fa-facebook" id="facebook"><small>Sign in</small></button>
           </div>
        </div><br>
    </div>
  </body>
</html>
