<html>
  <head>
    <title>login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body><br><br><br><br>
    <img src="./assets/proposifylogo.png" class="rounded mx-auto d-block" height="50%" width="10%" />
    <br><br><br>
    <div class="container">
  <div class=" card" id="maindiv" style="width: 30rem">
      <div class="card-body">
        <form method="GET">
          <div class="form-group">
            <h1>Welcome Back!</h1>
            <small class="form-text text-muted" ><label>Your Email address</label></small> 
            <input type="email" name="email" class="form-control" aria-describedby="emailHelp" #email>
          </div>
          <div class="form-group">
            <small class="form-text text-muted" ><label> Your Password </label> <a class="space" routerLink="/forgot">Forgot password?</a>
          </small> 
            <input type="password" name="password" class="form-control" #password >
          </div>
          <div class="form-check">
            <input type="checkbox" class="form-check-input" >
            <small class="form-text text-muted" ><label class="form-check-label" >Remember me</label> </small> 
          </div>
          <div class="row">
            <div class="col-sm-8">
                <small class="form-text text-muted" >Don't have an account? <a routerLink="/signup">Create an Account</a> </small>
            </div>
            <div class="col-sm-4">
               <button type="submit" class="btn btn-block" id="sign" (click)="onClick()">Login</button>
            </div>  
          </div>   
        </form>
      </div>
      <div class="dropdown-divider border" data-content="or"></div><br>
      <div class="row" style="margin-left:7px">
          <div class="col-sm-4 icon-bar" >
              <button type="submit" class="btn btn-block " id="google" onclick="window.location.href='https://accounts.google.com/signin/v2/identifier?flowName=GlifWebSignIn&flowEntry=ServiceLogin'"><small><i class="fa fa-google"></i> Sign in</small></button>
          </div>
          <div class="col-sm-4 icon-bar">
             <button type="submit" class="btn btn-block " id="linkedin" onclick="window.location.href='https://www.linkedin.com/uas/login'"><small><i class="fa fa-linkedin"></i> Sign in</small></button>
          </div>
          <div class="col-sm-4  icon-bar">
              <button type="submit" class="btn btn-block " id="facebook" onclick="window.location.href='https://en-gb.facebook.com/login/'"><small><i class="fa fa-facebook"></i> Sign in</small></button>
           </div>
        </div><br>  
    </div>
  </div>
  </body>
</html>
