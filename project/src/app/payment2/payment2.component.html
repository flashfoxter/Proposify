<html>
  <head>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Sign up</title>
  </head>
  <body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light navbar-top navbar-light bg-light" >
            <div class="">
              <div style="padding-left:250px;"><img src="./assets/proposifylogo.png" height="80px" width="110px"></div>
          </div>
          </nav> 

<div class="container padding">
</div>
<div class="container">
    <div class="card" id="maindiv" style="width: 37rem;">
        <div class="card-body">
              <h1 style="color: #004053">Billing Information</h1><br>
              <h3><small class="text-muted ">You are billed <span style="color:#00b8d1"><b> INR1,500.00 </b></span> Make the payment it's only <span style="color:#00b8d1"><b> One Time Fee. </b></span></small></h3> <br>
              <h3 style="color: #004053">Check your details </h3><br>

              <div class="form-group">
                    <small class="form-text text-muted" ><label>Your Name</label></small> 
                    <input type="text" class="form-control" value="{{fname}} {{lname}}" required #Fullname>
                   </div>

              <div class="form-group">
                    <small class="form-text text-muted" ><label> Your Mobile Number</label></small>
                    <input type="tel" class="form-control" value="{{mob}}" required #mobil>
                  </div>

               <div class="form-group">
                    <small class="form-text text-muted" ><label>Your Email</label></small>
                    <input type="email" class="form-control"  value="{{emal}}" required #mail>
                    </div>

                <div class="form-row">
                        <div class="col">
                            <small class="form-text text-muted" ><label>Date</label></small> 
                            <input type="TEXT" [ngModel]="today | date:'yyyy-MM-dd'" (ngModelChange)="today = $event" class="form-control" disabled="disabled" #dat>
                            </div>
                        <div class="col">
                            <small class="form-text text-muted" ><label> Amount</label></small>
                            <input type="number" class="form-control" disabled="disabled" #amont value="1500">
                            </div>
                    </div>
                    <br> <br>
                    <form #checkout="ngForm" (ngSubmit)="onSubmit(checkout)" class="checkout">
                        <div class="form-row">
                          <h3 style="color:#004053">Card Info</h3>
                          <br>
                          <div id="card-info" #cardInfo></div>
                      
                          <div id="card-errors" role="alert" *ngIf="error">{{ error }}</div>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-block btn1" (click)="onClick(Fullname.value, mobil.value, mail.value ,amont.value ,dat.value )">Pay <i class="fa fa-inr"></i>{{amont.value}}</button>
                      </form>
        </div>
    </div>
    <br>
</div>

  </body> 
</html>
